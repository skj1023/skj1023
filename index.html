<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>2026云南春节全家福路书</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* 简单的自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        .scroll-mt-20 {
            scroll-margin-top: 5rem;
        }
        .scroll-mt-24 {
            scroll-margin-top: 6rem;
        }
        /* 适配 iPhone 底部安全区域 */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* 微信遮罩层动画 */
        @keyframes float-arrow {
            0%, 100% { transform: translate(0, 0) rotate(-45deg); }
            50% { transform: translate(5px, -5px) rotate(-45deg); }
        }
        .animate-float-arrow {
            animation: float-arrow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 图标组件定义 ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Car = (props) => <IconBase {...props}><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></IconBase>;
        const Train = (props) => <IconBase {...props}><rect x="6" y="4" width="12" height="16" rx="2"/><line x1="10" y1="4" x2="6" y2="8"/><line x1="14" y1="4" x2="18" y2="8"/><rect x="8" y="16" width="8" height="2"/><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/></IconBase>;
        const Plane = (props) => <IconBase {...props}><path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4 20-7z"/></IconBase>;
        const Hotel = (props) => <IconBase {...props}><path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/><polyline points="7 22 7 15 12 15 12 22"/><polyline points="17 22 17 15 12 15 12 22"/></IconBase>;
        const Camera = (props) => <IconBase {...props}><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></IconBase>;
        const Compass = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>;
        const Navigation = (props) => <IconBase {...props}><polygon points="3 11 22 2 13 21 11 13 3 11"/></IconBase>;
        const Mountain = (props) => <IconBase {...props}><path d="m8 3 4 8 5-5 5 15H2L8 3z"/></IconBase>;

        // --- 景点链接组件 ---
        const AttractionLink = ({ name, keyword }) => {
            const searchKeyword = keyword || name;
            return (
                <a 
                    href={`https://www.baidu.com/s?wd=${encodeURIComponent(searchKeyword)}`}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="group inline-flex items-center gap-1 text-stone-800 font-bold hover:text-red-700 transition-colors"
                    title={`点击百度搜索"${searchKeyword}"`}
                >
                    {name}
                    <Search size={14} className="text-stone-400 group-hover:text-red-500 transition-colors" strokeWidth={2.5} />
                </a>
            );
        };

        // --- 微信遮罩组件 ---
        const WeChatMask = () => (
            <div className="fixed inset-0 z-[100] bg-slate-900/95 flex flex-col items-center pt-16 px-8 text-center text-white h-screen w-screen overflow-hidden">
                <div className="absolute top-4 right-8">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white animate-float-arrow">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>
                
                <div className="mt-20 space-y-8 animate-fade-in">
                    <div className="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-red-900/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </div>
                    <h2 className="text-2xl font-bold tracking-wide">请在浏览器打开</h2>
                    <div className="text-lg text-slate-300 leading-relaxed space-y-2">
                        <p>为了获得完整的路书体验</p>
                        <p>请点击屏幕右上角 <span className="font-bold text-white text-xl mx-1">···</span></p>
                        <p>选择 <span className="text-white font-bold bg-white/20 px-2 py-1 rounded">在浏览器打开</span></p>
                    </div>
                </div>
            </div>
        );

        // --- 景点数据 (已移除图片) ---
        const ATTRACTIONS = [
            {
                name: "大理古城",
                desc: "风花雪月的起点。南门最适合打卡，复兴路买伴手礼，晚上去人民路感受民谣。",
                tips: "避坑：别买路边几十块的银器。推荐去'床单厂艺术区'逛逛。",
                mapKeyword: "大理古城"
            },
            {
                name: "崇圣寺三塔",
                desc: "大理地标，妙香佛国。三座古塔背靠苍山，倒映水中，气势恢宏。",
                tips: "攻略：进门直奔'聚影池'拍倒影全家福，不用爬太高，老人不累。",
                mapKeyword: "崇圣寺三塔文化旅游区"
            },
            {
                name: "苍山感通索道",
                desc: "俯瞰洱海最佳视角。索道平稳，沿途看苍山大峡谷，终点有清碧溪。",
                tips: "推荐：海拔低不缺氧，风景秀丽，比洗马潭更适合带老人游玩。",
                mapKeyword: "感通索道"
            },
            {
                name: "寂照庵",
                desc: "中国最美尼姑庵，不烧香只供花，满院的多肉植物。",
                tips: "必吃：20元/位的素斋（11:30-13:00），需排队，务必'光盘行动'。",
                mapKeyword: "寂照庵"
            },
            {
                name: "喜洲古镇",
                desc: "老舍笔下的'东方剑桥'。白族民居保存最好，油菜花海绝美。",
                tips: "打卡：严家大院（看建筑）、转角楼（拍照）、喜洲粑粑（吃破酥）。",
                mapKeyword: "喜洲古镇"
            },
            {
                name: "双廊古镇",
                desc: "苍洱风光第一镇，杨丽萍太阳宫所在地，直面苍山十九峰。",
                tips: "体验：一定要找个临海咖啡馆喝下午茶看日落，非常治愈。",
                mapKeyword: "双廊古镇"
            },
            {
                name: "周城",
                desc: "白族扎染之乡，家家户户有染缸，非物质文化遗产。",
                tips: "互动：全家一起动手做扎染，比在古城买成品更有意义。",
                mapKeyword: "周城扎染"
            },
            {
                name: "洱海生态廊道",
                desc: "真正亲水的生态公园，S弯和水杉林非常美，完全无车。",
                tips: "入口：导航'阳南溪'。父母坐大黄鸭观光车，年轻人骑共享单车。",
                mapKeyword: "洱海生态廊道阳南溪"
            },
            {
                name: "海埂大坝",
                desc: "昆明冬季限定浪漫，成千上万只红嘴鸥从西伯利亚飞来。",
                tips: "时间：早上8-10点海鸥最饿最活跃。记得戴帽子防'鸟屎运'。",
                mapKeyword: "海埂大坝"
            },
            {
                name: "云南民族村",
                desc: "一站式体验云南26个少数民族风情，就在滇池边。",
                tips: "建议：安排半天时间，里面很大，可以挑几个感兴趣的寨子逛。",
                mapKeyword: "云南民族村"
            },
            {
                name: "斗南花市",
                desc: "亚洲最大的鲜花交易市场，鲜花论斤卖，品种极多。",
                tips: "购物：百合、澳梅耐放，适合开车带走。二楼有多肉批发。",
                mapKeyword: "斗南花卉市场"
            }
        ];

        // --- 菜单配置 ---
        const MENU_ITEMS = [
            { id: 'overview', label: '概览', icon: Compass },
            { id: 'logistics', label: '交通', icon: Car },
            { id: 'itinerary', label: '行程', icon: Calendar },
            { id: 'attractions', label: '景点', icon: Mountain }, // Changed icon to Mountain
            { id: 'hotels', label: '住宿', icon: Hotel },
            { id: 'tips', label: '备忘', icon: AlertCircle },
        ];

        // --- 主应用组件 ---
        const App = () => {
            const [isWeChat, setIsWeChat] = useState(false);
            const [activeTab, setActiveTab] = useState('overview');
            const [showScrollTop, setShowScrollTop] = useState(false);

            useEffect(() => {
                const ua = navigator.userAgent.toLowerCase();
                if (/micromessenger/i.test(ua)) {
                    setIsWeChat(true);
                }
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > 300) {
                        setShowScrollTop(true);
                    } else {
                        setShowScrollTop(false);
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const yOffset = -80; 
                    const y = element.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    setActiveTab(id);
                }
            };

            if (isWeChat) {
                return <WeChatMask />;
            }

            return (
                <div className="min-h-screen bg-stone-50 text-stone-800 font-sans pb-20 md:pb-0">
                    {/* PC端 导航栏 */}
                    <nav className="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-sm z-50 transition-all duration-300">
                        <div className="max-w-5xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <span className="font-bold text-lg md:text-xl text-red-800 flex items-center gap-2 truncate">
                                    <span className="bg-red-800 text-white p-1 rounded text-xs md:text-sm shrink-0">马年</span> 
                                    <span className="truncate">春节·云南双城记</span>
                                </span>
                                {/* Desktop Menu */}
                                <div className="hidden md:flex space-x-2 text-sm font-medium text-stone-600">
                                    {MENU_ITEMS.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => scrollToSection(item.id)}
                                            className={`hover:bg-red-50 hover:text-red-700 px-3 py-2 rounded-lg flex items-center gap-2 transition-all ${activeTab === item.id ? 'bg-red-50 text-red-700 font-bold shadow-sm' : ''}`}
                                        >
                                            <item.icon size={18} strokeWidth={activeTab === item.id ? 2.5 : 2} />
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="md:hidden text-xs text-stone-500 font-mono bg-stone-100 px-2 py-1 rounded">2.15-2.21</div>
                            </div>
                        </div>
                    </nav>

                    {/* 移动端 底部导航栏 */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-stone-200 z-50 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <div className="flex justify-around items-center h-16 px-1">
                            {MENU_ITEMS.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => scrollToSection(item.id)}
                                    className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${activeTab === item.id ? 'text-red-700' : 'text-stone-400'}`}
                                >
                                    <item.icon size={22} strokeWidth={activeTab === item.id ? 2.5 : 2} />
                                    <span className="text-[10px] font-medium">{item.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* 顶部 Hero 区域 */}
                    <div className="relative pt-24 pb-8 px-4 bg-gradient-to-b from-red-50 to-stone-50">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-block px-3 py-1 bg-red-100 text-red-800 rounded-full text-xs font-semibold mb-4">
                                全家福 6人行 · 人车分流舒适版
                            </div>
                            <h1 className="text-3xl md:text-5xl font-extrabold text-stone-900 mb-4 leading-tight">
                                彩云之南 · 团圆之旅
                            </h1>
                            <div className="flex flex-wrap justify-center gap-3 text-stone-600 mb-6 text-sm">
                                <div className="flex items-center gap-1.5 bg-white px-3 py-1.5 rounded-lg shadow-sm">
                                    <Calendar size={16} className="text-red-600" />
                                    <span>7天6晚</span>
                                </div>
                                <div className="flex items-center gap-1.5 bg-white px-3 py-1.5 rounded-lg shadow-sm">
                                    <MapPin size={16} className="text-blue-600" />
                                    <span>大理 + 昆明</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <main className="max-w-4xl mx-auto px-4 space-y-12 md:space-y-16 pb-4">
                        
                        {/* 概览板块 */}
                        <section id="overview" className="scroll-mt-24">
                            <h2 className="text-xl md:text-2xl font-bold text-stone-800 mb-4 flex items-center gap-2">
                                <Compass className="text-red-700" /> 行程亮点
                            </h2>
                            <div className="grid md:grid-cols-3 gap-4">
                                <div className="bg-white p-5 rounded-xl shadow-sm border border-stone-100 flex md:block items-center gap-4">
                                    <div className="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center shrink-0 md:mb-4">
                                        <Sun className="text-orange-600" size={20} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-base md:text-lg mb-1 md:mb-2">大理深度慢游</h3>
                                        <p className="text-stone-600 text-xs md:text-sm">连住4晚不挪窝，古城、喜洲、双廊深度游，确保父母体力。</p>
                                    </div>
                                </div>
                                <div className="bg-white p-5 rounded-xl shadow-sm border border-stone-100 flex md:block items-center gap-4">
                                    <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center shrink-0 md:mb-4">
                                        <Train className="text-blue-600" size={20} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-base md:text-lg mb-1 md:mb-2">人车分流策略</h3>
                                        <p className="text-stone-600 text-xs md:text-sm">解决7座车行李装载痛点。转场日夫妻自驾运物资，父母高铁享舒适。</p>
                                    </div>
                                </div>
                                <div className="bg-white p-5 rounded-xl shadow-sm border border-stone-100 flex md:block items-center gap-4">
                                    <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center shrink-0 md:mb-4">
                                        <Hotel className="text-green-600" size={20} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-base md:text-lg mb-1 md:mb-2">顶级住宿体验</h3>
                                        <p className="text-stone-600 text-xs md:text-sm">古城智能民宿 + 滇池洲际酒店，既有烟火气又有奢享感。</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* 交通策略板块 */}
                        <section id="logistics" className="scroll-mt-24 bg-gradient-to-br from-slate-50 to-slate-100 p-6 md:p-8 rounded-2xl border border-slate-200">
                            <h2 className="text-xl md:text-2xl font-bold text-slate-800 mb-2 flex items-center gap-2">
                                <Car className="text-blue-700" /> 核心交通接驳
                            </h2>
                            <p className="text-slate-600 mb-6 text-xs md:text-sm">针对6人+6个大行李箱的运力挑战，我们设计了“海陆并进”方案。</p>

                            <div className="space-y-6 md:space-y-8">
                                {/* 抵达 */}
                                <div className="relative pl-6 md:pl-8 border-l-2 border-slate-300">
                                    <div className="absolute -left-1.5 md:-left-2 top-0 w-3 h-3 md:w-4 md:h-4 bg-slate-400 rounded-full"></div>
                                    <h3 className="font-bold text-base md:text-lg text-slate-800">2月15日：多路集结</h3>
                                    <div className="mt-3 grid md:grid-cols-2 gap-3">
                                        <div className="bg-white p-3 rounded-lg shadow-sm border border-slate-100">
                                            <span className="font-bold text-blue-600 block mb-1 text-sm">🚗 女方父母</span>
                                            <p className="text-xs text-slate-600">驾车满载年货直达大理民宿，卸下重行李。</p>
                                        </div>
                                        <div className="bg-white p-3 rounded-lg shadow-sm border border-slate-100">
                                            <span className="font-bold text-orange-600 block mb-1 text-sm">✈️ 男方父母 & 夫妻</span>
                                            <p className="text-xs text-slate-600">飞抵昆明/大理，打车前往民宿汇合。</p>
                                        </div>
                                    </div>
                                </div>

                                {/* 大理驻扎 */}
                                <div className="relative pl-6 md:pl-8 border-l-2 border-slate-300">
                                    <div className="absolute -left-1.5 md:-left-2 top-0 w-3 h-3 md:w-4 md:h-4 bg-slate-400 rounded-full"></div>

                            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                            className="fixed bottom-20 md:bottom-8 right-4 md:right-8 bg-red-700/90 backdrop-blur text-white p-3 rounded-full shadow-lg hover:bg-red-800 transition-colors z-40"
                        >
                            <ArrowRight className="transform -rotate-90" size={20} />
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
